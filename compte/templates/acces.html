{% extends "shop/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
	<div class="row my-3">
		<div class="col-sm-6 offset-sm-3">
			<h3>Login</h3>
			<hr>
			<form action="" method="post" novalidate class="shadow p-5">
				{% csrf_token %}
				<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control">
				</div>
				<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" name="password" placeholder="Mot de passe..." class="form-control" >
				</div>
				<small><a href="#">Forgot Password ?</a></small> <br>
				<input class="btn login_btn" type="submit" value="Connecter">
				<br>
				{% for message in messages %}
					<p id="message">{{message}}</p>
				{% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						N'avez-vous pas un compte? <a href="{% url 'inscriptionPage' %}" class="ml-2">S'inscrire</a>
					</div>
				</div>
			</form>
		</div>	
	</div>
</div>
{% endblock%}
